name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --console --name "CDR-Popup-Handler" cdr_popup_handler.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: CDR-Popup-Handler
        path: dist/CDR-Popup-Handler.exe

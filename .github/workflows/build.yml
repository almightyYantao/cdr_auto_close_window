name: Build Windows EXE (Hook Version)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Compile Hook DLL
      run: |
        cd hook
        cl /LD /EHsc /O2 /W3 gdi_hook.cpp user32.lib gdi32.lib /Fe:gdi_hook.dll
        dir
      shell: cmd
    
    - name: Copy DLL to root
      run: |
        copy hook\gdi_hook.dll .
        dir
      shell: cmd
    
    - name: Build Standard EXE (no hook)
      run: |
        pyinstaller --onefile --console --name "CDR-Popup-Handler" cdr_popup_handler.py
    
    - name: Build Hook EXE
      run: |
        pyinstaller --onefile --console --name "CDR-Popup-Handler-Hook" --add-data "gdi_hook.dll;." cdr_popup_handler_hook.py
    
    - name: Upload Standard EXE
      uses: actions/upload-artifact@v4
      with:
        name: CDR-Popup-Handler-Standard
        path: dist/CDR-Popup-Handler.exe
    
    - name: Upload Hook EXE and DLL
      uses: actions/upload-artifact@v4
      with:
        name: CDR-Popup-Handler-Hook
        path: |
          dist/CDR-Popup-Handler-Hook.exe
          gdi_hook.dll
